apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 2 # 
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image:  didis/api-spring:v1
        ports:
        - containerPort: 8080
